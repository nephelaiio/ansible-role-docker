---
galaxy_info:
  author: Ted Cook
  description: An Ansible role to install and configure docker
  license: MIT
  min_ansible_version: 2.2
  platforms:
    - name: EL
      versions:
        - 7
    - name: Archlinux
      versions:
        - all
    - name: Ubuntu
      versions:
        - xenial
    - name: Debian
      versions:
        - stretch
  galaxy_tags:
    - docker

dependencies:
  - role: nephelaiio.pip
    vars:
      pip_pip_names:
        - docker
    version: 4.0.0
