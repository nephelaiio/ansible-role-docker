---
galaxy_info:
  role_name: docker
  author: nephelaiio
  description: An Ansible role to install and configure docker
  license: MIT
  min_ansible_version: '2.2'
  platforms:
    - name: EL
      versions:
        - '7'
    - name: ArchLinux
      versions:
        - 'all'
    - name: Ubuntu
      versions:
        - 'bionic'
        - 'jammy'
    - name: Debian
      versions:
        - 'bullseye'
  galaxy_tags:
    - docker

dependencies:
  - role: nephelaiio.plugins
  - role: nephelaiio.pip
    vars:
      pip_pip_names: "{{ docker_pip_helpers | default(docker_pip_helpers_default) }}"
