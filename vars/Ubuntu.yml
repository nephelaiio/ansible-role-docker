---
docker_packages_default:
  - linux-image-extra-virtual
  - docker-engine
docker_service_name_default: docker
docker_repo_url_default: "deb https://apt.dockerproject.org/repo ubuntu-{{ ansible_distribution_release }} main"
docker_repo_keyserver_default: keyserver.ubuntu.com
docker_repo_key_id_default: 58118E89F3A912897C070ADBF76221572C52609D
docker_remove_packages:
  - docker.io
docker_packages_helpers_default:
  - apt-transport-https
  - ca-certificates
  - python-docker
  - python3-docker
docker_pip_helpers_default: docker-py
