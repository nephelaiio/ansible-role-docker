---
docker_repo_url_default: "https://yum.dockerproject.org/repo/main/centos/{{ ansible_distribution_major_version }}"
docker_repo_gpgkey_default: https://yum.dockerproject.org/gpg
docker_packages_helpers_default: []
docker_pip_helpers_default: docker-py
docker_remove_packages:
  - docker
  - docker-client
  - docker-client-latest
  - docker-common
  - docker-latest
  - docker-latest-logrotate
  - docker-logrotate
  - docker-engine
