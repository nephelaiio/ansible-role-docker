---
docker_repo_url_default: "https://download.docker.com/linux/centos/docker-ce.repo"
docker_repo_gpgkey_default: https://yum.dockerproject.org/gpg
docker_packages_helpers_default:
  - device-mapper-persistent-data
  - lvm2
docker_pip_helpers_default: docker
docker_remove_packages:
  - docker
  - docker-client
  - docker-client-latest
  - docker-common
  - docker-latest
  - docker-latest-logrotate
  - docker-logrotate
  - docker-engine
