---
docker_packages_default:
  - docker-engine
docker_service_name_default: docker
docker_repo_url_default: "deb https://apt.dockerproject.org/repo debian-{{ ansible_distribution_release }} main"
docker_repo_keyserver_default: hkp://p80.pool.sks-keyservers.net:80
docker_repo_key_id_default: F76221572C52609D
docker_remove_packages:
  - docker.io
docker_packages_helpers_default:
  - apt-transport-https
  - ca-certificates
docker_pip_helpers_default: docker-py
