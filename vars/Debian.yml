---
# Variable definitions and overrides for Debian
docker_repo_url: "deb https://apt.dockerproject.org/repo debian-{{ ansible_distribution_release }} main"
docker_repo_keyserver: hkp://p80.pool.sks-keyservers.net:80
docker_repo_key_id: 58118E89F3A912897C070ADBF76221572C52609D
docker_remove_packages:
  - docker.io
docker_packages:
  - docker-engine
docker_packages_helpers:
  - apt-transport-https
  - ca-certificates
  - python-docker
