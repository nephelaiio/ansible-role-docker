---
docker_packages_default:
  - docker-engine
docker_service_name_default: docker
docker_repo_url_default: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
docker_repo_keyserver_default: https://download.docker.com/linux/debian/gpg
docker_repo_key_id_default: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
docker_remove_packages:
  - docker.io
docker_packages_helpers_default:
  - apt-transport-https
  - ca-certificates
docker_pip_helpers_default: docker-py
