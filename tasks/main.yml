---
- name: include variable overrides
  include_vars: "{{ item }}"
  with_first_found:
    - "vars/{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
    - "vars/{{ ansible_distribution }}.yml"
    - "vars/{{ ansible_os_family }}.yml"
  tags:
    - docker

- name: remove incompatible packages
  package:
    name: "{{ docker_remove_packages }}"
    state: absent
  when:
    - docker_remove_packages is defined
  become: yes
  tags:
    - docker

- name: install apt helper packages
  package:
    name: "{{ docker_packages_helpers }}"
    state: "{{ docker_packages_state }}"
  when: ansible_os_family == "Debian"
  become: yes
  tags:
    - docker

- name: install docker-py
  pip:
    name: "{{ docker_pip_helpers }}"
    state: "{{ docker_packages_state }}"
  when: docker_pip_helpers != []
  become: yes
  tags:
    - docker

- name: install apt key
  apt_key:
    keyserver: "{{ docker_repo_keyserver }}"
    state: present
    id: "{{ docker_repo_key_id }}"
  when: ansible_os_family == "Debian"
  become: yes
  tags:
    - docker

- name: install apt repository
  apt_repository:
    repo: "{{ docker_repo_url }}"
    state: present
    filename: docker
    validate_certs: no
  when: ansible_os_family == "Debian"
  become: yes
  tags:
    - docker

- name: install yum repository
  yum_repository:
    baseurl: "{{ docker_repo_url }}"
    name: docker
    description: "Docker Repository"
    gpgcheck: yes
    gpgkey: "{{ docker_repo_gpgkey }}"
  when: ansible_os_family == "RedHat"
  become: yes
  tags:
    - docker
  notify:
    - apt update

- meta: flush_handlers

- name: install packages
  package:
    name: "{{ docker_packages }}"
    state: "{{ docker_packages_state }}"
  when: ansible_os_family != "Debian"
  become: yes
  tags:
    - docker

- name: install apt packages
  apt:
    name: "{{ docker_packages }}"
    state: "{{ docker_packages_state }}"
    allow_unauthenticated: yes
  when: ansible_os_family == "Debian"
  become: yes
  tags:
    - docker

- name: configure service path
  file:
    path: "{{ docker_configuration_path }}"
    state: directory
  become: yes
  tags:
    - docker

- name: configure service
  template:
    src: "{{ docker_configuration_template }}"
    dest: "{{ docker_configuration_file }}"
  become: yes
  notify:
    - reload docker unit
    - restart docker services

- meta: flush_handlers

- name: manage service
  service:
    name: "{{ docker_service_name }}"
    state: "{{ docker_service_state }}"
    enabled: "{{ docker_service_enabled }}"
  become: yes
  tags:
    - docker
    - docker_service

- name: manage docker groups
  group:
    name: "{{ docker_group }}"
  become: yes
  tags:
    - docker

- name: manage docker users
  user:
    append: yes
    groups: "{{ docker_group }}"
    name: "{{ lookup('env','USER')}}"
  become: yes
  tags:
    - docker
