---
# handlers file for docker
- name: reload docker unit
  command: systemctl daemon-reload
  become: yes
  changed_when: False

- name: restart docker services
  service:
    name: "{{ docker_service_name }}"
    state: restarted
  become: yes

- name: apt update
  command: apt update
  become: yes
  when: ansible_os_family == "Debian"
