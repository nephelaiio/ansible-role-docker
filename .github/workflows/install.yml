---
name: install
on:
  pull_request:
defaults:
  run:
    working-directory: "nephelaiio.docker"
jobs:
  local:
    name: local install
    runs-on: ubuntu-latest
    steps:
      - name: Run local install
        uses: pokerops/ansible-utils@master
        with:
          run: ./install.sh --local

      - name: Run local install
        uses: pokerops/ansible-utils@master
        with:
          run: docker --version
          checkout: false
          install: false

      - name: Run local install
        uses: pokerops/ansible-utils@master
        with:
          run: docker ps
          checkout: false
          install: false
