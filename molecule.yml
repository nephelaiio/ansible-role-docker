---
driver:
  name: docker

docker:
  containers:
      - name: ansible-docker-jessie
        image: debian
        image_version: jessie
        ansible_groups:
          - test
      - name: ansible-docker-xenial
        image: ubuntu
        image_version: xenial
        ansible_groups:
          - test
      - name: ansible-docker-centos7
        image: centos
        image_version: 7
        ansible_groups:
          - test
      - name: ansible-docker-arch
        image: pritunl/archlinux
        image_version: latest
        dockerfile: docker/arch.dockerfile
        command: /bin/bash
        ansible_groups:
          - test

molecule:
  ignore_paths:
    - .git
    - .ropeproject
    - .molecule

verifier:
  name: testinfra
