---
driver:
  name: docker

docker:
  containers:
      - name: ansible-docker-jessie
        image: debian
        image_version: jessie
        ansible_groups:
          - default
      - name: ansible-docker-xenial
        image: ubuntu
        image_version: xenial
        ansible_groups:
          - default
      - name: ansible-docker-centos7
        image: centos
        image_version: 7
        ansible_groups:
          - default
      - name: ansible-docker-arch
        image: pritunl/archlinux
        image_version: latest
        dockerfile: docker/arch.dockerfile
        command: /bin/bash
        ansible_groups:
          - arch

ansible:
  #requirements_file: dependencies.yml
  group_vars:
    default:
      - docker_service_manage: no
      - docker_packages:
        - docker-engine
    arch:
      - docker_service_manage: no

verifier:
  name: testinfra
