# vim: ts=2 sw=2 et :
---
driver:
  name: docker

docker:
  containers:
    - name: ansible-docker-jessie
      image: debian
      image_version: jessie
      privileged: True
      ansible_groups:
        - test
    - name: ansible-docker-xenial
      image: ubuntu
      image_version: xenial
      privileged: True
      ansible_groups:
        - test
    - name: ansible-docker-centos7
      image: centos
      image_version: 7
      dockerfile: docker/centos7.dockerfile
      privileged: True
      ansible_groups:
        - test
    - name: ansible-docker-arch
      image_version: latest
      image: archlinux
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      dockerfile: docker/arch.dockerfile
      privileged: True
      command: /usr/bin/init
      ansible_groups:
        - test

molecule:
  ignore_paths:
    - .git
    - .ropeproject
    - .molecule

dependency:
  requirements_file: dependencies.yml
  name: galaxy

verifier:
  name: testinfra
  options:
    ignore: roles
