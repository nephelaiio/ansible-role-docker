---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: docker-hold
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2204}-ansible
    pre_build_image: true
    command: ${MOLECULE_COMMAND:-"/lib/systemd/systemd"}
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    tmpfs:
      - /tmp
      - /opt
provisioner:
  name: ansible
  inventory:
    hosts:
      all:
        vars:
          docker_packages:
            - docker-ce
            - docker-ce-cli
            - containerd.io
verifier:
  name: ansible
